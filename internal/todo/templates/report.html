<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>todototum report</title>
    <style>
        :root {
            color-scheme: light dark;
            --bg: #f9fafb;
            --text: #111;
            --border: #e5e7eb;
            --accent: #2563eb;
            --todo: #f59e0b;
            --fixme: #ef4444;
            --bug: #b91c1c;
            --note: #0ea5e9;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 2em auto;
            max-width: 960px;
            line-height: 1.6;
        }

        h1 {
            margin-bottom: 0.2em;
            font-size: 1.8rem;
            color: var(--accent);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1em;
            margin: 1.5em 0;
        }

        .summary .card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.5em;
            padding: 0.8em 1.2em;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.6em;
            min-height: 64px;
        }

        .summary .count {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .summary .label {
            opacity: 0.8;
            font-weight: 600;
        }

        .summary .percent {
            font-size: 0.85rem;
            color: #666;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 8px 10px;
            text-align: left;
        }

        th {
            background: #f3f4f6;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        .tag {
            font-weight: 600;
            padding: 0.2em 0.5em;
            border-radius: 0.3em;
        }

        .tag.TODO {
            background: var(--todo);
            color: #000;
        }

        .tag.FIXME {
            background: var(--fixme);
            color: #fff;
        }

        .tag.BUG {
            background: var(--bug);
            color: #fff;
        }

        .tag.NOTE {
            background: var(--note);
            color: #fff;
        }
    </style>
</head>
<body>
<h1>todototum report</h1>

<section class="summary">
    <div class="card">
        <div class="label">Total</div>
        <div class="count">{{.Summary.Total}}</div>
    </div>
    {{range .TagStats}}
    <div class="card">
        <div class="label"><span class="tag {{.Tag}}">{{.Tag}}</span></div>
        <div style="text-align:right">
            <div class="count">{{.Count}}</div>
            <div class="percent">{{.Percent}}%</div>
        </div>
    </div>
    {{end}}
</section>

<table>
    <thead>
    <tr>
        <th>File</th>
        <th>Line</th>
        <th>Tag</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    {{range .Todos}}
    <tr>
        <td>{{.File}}</td>
        <td>{{.Line}}</td>
        <td><span class="tag {{.Tag}}">{{.Tag}}</span></td>
        <td>{{.Text}}</td>
    </tr>
    {{end}}
    </tbody>
</table>

<footer style="margin-top:2em; font-size:0.9em; color:#777;">
    generated by <strong>todototum</strong>
    
</footer>
</body>
</html>
